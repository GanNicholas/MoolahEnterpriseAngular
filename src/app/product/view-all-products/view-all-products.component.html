<app-header></app-header>
<h2 style="text-align: center" class="pageHeader">View All Products</h2>
<br />

<p-table #dt id="tableProductCatalogue" [value]="products" [rows]="10" [showCurrentPageReport]="true"
rowPerPageOptions="[10,25,50]" [loading] ="loading" [paginator]="true" dataKey="id" [totalRecords]="totalRecords" [lazy]="false"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[globalFilterFields] ="['product.productName', 'product.productCategoryPricing.categoryType', 'product.productDateCreated']" >	 
    <ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" id="filterInputText" (input)="applyFilterGlobal($event, 'contains', dt)" placeholder="Search keyword" />
            </span>
		</div>
	</ng-template>
         
         
         <ng-template pTemplate="header">
			<tr>				
				<th>S/N</th>
				<th>Product Name</th>
                <th>Product Category</th>
				<th>Date Listed</th>
				<th>Action</th>
			</tr>

            <tr>
            <th>
			</th>
			<th>
				<p-columnFilter type="text" field="product.productName"></p-columnFilter>
			</th>
			<th>
				<p-columnFilter type="text" field="product.productCategoryPricing.categoryType"></p-columnFilter>
			</th>
            <th>
				<p-columnFilter type="text" field="product.productDateCreated"></p-columnFilter>
			</th>
            <th>
			
			</th>
		  </ng-template>

		<ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
			<tr>
				<td>{{rowIndex + 1}}</td>
                <td>{{product.productName}}</td>
				<td>{{product.productCategoryPricing.categoryType}}</td>				
				<td>{{product.productDateCreated}}</td>
				<td><a routerLink="">View</a></td>
			</tr>
	 </ng-template>
	</p-table>




<app-footer></app-footer>
